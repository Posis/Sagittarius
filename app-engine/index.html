<!DOCTYPE html>
<html>
<head>
	<title>{{ appid }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		form {
			position: absolute;
			width: 240px;
			height: 160px;
			left: 50%;
			top: 50%;
			margin-left: -120px;
			margin-top: -80px;
		}

		input, img {
			width: 100%;
			margin-top: 10px;
		}

		input {
			height: 52px;
			color: #ffffff;
			background-color: #6699cc;
			font-size: 18px;
			font-weight: bold;
			outline: none;
			border: none;
			cursor: pointer;
		}

		input:hover {
			background-color: #4d80b3;
		}

		input:active {
			background-color: #80b3e6;
		}
	</style>
</head>
<body>
	<form action="/admin">
		<img src="img/powered-by.png">
		<input type="submit" value="Admin Page">
	</form>
</body>
</html>
